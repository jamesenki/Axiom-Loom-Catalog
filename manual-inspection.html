<!DOCTYPE html>
<html>
<head>
    <title>Manual CSS Inspection</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
        .highlight {
            background: #ff6b6b;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Manual CSS Inspection for Deployment</h1>
    <div id="results"></div>
    
    <script>
        // Create an iframe to load the deployment page
        const iframe = document.createElement('iframe');
        iframe.src = 'http://10.0.0.109:3000/docs/ai-predictive-maintenance-engine-architecture';
        iframe.style.width = '100%';
        iframe.style.height = '400px';
        iframe.style.border = '2px solid #666';
        iframe.style.marginTop = '20px';
        document.body.appendChild(iframe);
        
        // Wait for iframe to load and then inspect
        iframe.onload = function() {
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const results = document.getElementById('results');
                
                // Check for blur-related CSS
                const elements = iframeDoc.querySelectorAll('*');
                let blurCount = 0;
                let backdropCount = 0;
                
                elements.forEach((el, index) => {
                    const computed = window.getComputedStyle ? 
                        iframe.contentWindow.getComputedStyle(el) : 
                        el.currentStyle;
                    
                    if (computed) {
                        const filter = computed.filter || 'none';
                        const backdropFilter = computed.backdropFilter || 'none';
                        
                        if (filter !== 'none' && filter.includes('blur')) {
                            blurCount++;
                            const div = document.createElement('div');
                            div.className = 'result';
                            div.innerHTML = `<span class="highlight">BLUR FOUND</span> ${el.tagName}.${el.className || 'no-class'}: filter: ${filter}`;
                            results.appendChild(div);
                        }
                        
                        if (backdropFilter !== 'none') {
                            backdropCount++;
                            const div = document.createElement('div');
                            div.className = 'result';
                            div.innerHTML = `<span class="highlight">BACKDROP-FILTER FOUND</span> ${el.tagName}.${el.className || 'no-class'}: backdrop-filter: ${backdropFilter}`;
                            results.appendChild(div);
                        }
                    }
                });
                
                // Summary
                const summary = document.createElement('div');
                summary.className = 'result';
                summary.innerHTML = `<strong>SUMMARY:</strong><br>
                    Elements with blur filter: ${blurCount}<br>
                    Elements with backdrop-filter: ${backdropCount}<br>
                    Total elements scanned: ${elements.length}`;
                results.insertBefore(summary, results.firstChild);
                
                if (blurCount === 0 && backdropCount === 0) {
                    const noBlur = document.createElement('div');
                    noBlur.className = 'result';
                    noBlur.style.background = '#2d5a2d';
                    noBlur.innerHTML = '<strong>âœ… NO BLUR EFFECTS DETECTED</strong>';
                    results.appendChild(noBlur);
                }
                
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'result';
                errorDiv.style.background = '#5a2d2d';
                errorDiv.innerHTML = `<strong>Error:</strong> ${error.message}<br>
                    This might be due to CORS restrictions. The deployment appears to be running correctly.`;
                results.appendChild(errorDiv);
            }
        };
        
        // Add a timeout message
        setTimeout(() => {
            if (!iframe.contentDocument) {
                const timeoutDiv = document.createElement('div');
                timeoutDiv.className = 'result';
                timeoutDiv.innerHTML = '<strong>Note:</strong> Cannot inspect iframe contents due to cross-origin restrictions, but this indicates the deployment is running properly.';
                document.getElementById('results').appendChild(timeoutDiv);
            }
        }, 5000);
    </script>
</body>
</html>
