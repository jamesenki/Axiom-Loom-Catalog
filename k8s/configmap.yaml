apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-engine-config
  namespace: predictive-maintenance
data:
  app.yaml: |
    server:
      port: 8080
      metrics_port: 9090
    
    ml_models:
      anomaly_detection:
        type: "isolation_forest"
        parameters:
          contamination: 0.1
          n_estimators: 100
      
      failure_prediction:
        type: "lstm"
        parameters:
          sequence_length: 24
          features: 15
          hidden_units: 128
      
      remaining_life:
        type: "random_forest"
        parameters:
          n_estimators: 200
          max_depth: 20
    
    data_pipeline:
      batch_size: 1000
      processing_interval: 60
      retention_days: 90
    
    alerting:
      channels:
        - email
        - webhook
        - sms
      thresholds:
        critical: 0.9
        warning: 0.7
        info: 0.5
---
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: predictive-maintenance
type: Opaque
stringData:
  url: "postgresql://postgres:password@postgres-service:5432/predictive_maintenance"