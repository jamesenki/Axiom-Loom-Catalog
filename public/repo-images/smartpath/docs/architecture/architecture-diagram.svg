<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Toyota SmartPath Architecture</text>
  
  <!-- User/Dealer -->
  <rect x="50" y="80" width="120" height="60" rx="5" fill="#FF9900" stroke="#232F3E" stroke-width="2" />
  <text x="110" y="115" font-family="Arial" font-size="14" text-anchor="middle" fill="#232F3E">Dealer</text>
  
  <!-- Documentation Portal -->
  <rect x="50" y="180" width="120" height="60" rx="5" fill="#FFFFFF" stroke="#232F3E" stroke-width="2" />
  <text x="110" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#232F3E">Documentation Portal</text>
  
  <!-- Deal Configurator UI -->
  <rect x="50" y="280" width="120" height="60" rx="5" fill="#FFFFFF" stroke="#232F3E" stroke-width="2" />
  <text x="110" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#232F3E">Deal Configurator UI</text>
  
  <!-- Cognito -->
  <rect x="250" y="80" width="120" height="60" rx="5" fill="#FF9900" stroke="#232F3E" stroke-width="2" />
  <text x="310" y="115" font-family="Arial" font-size="14" text-anchor="middle" fill="#232F3E">Amazon Cognito</text>
  
  <!-- CloudFront -->
  <rect x="250" y="180" width="120" height="60" rx="5" fill="#FF9900" stroke="#232F3E" stroke-width="2" />
  <text x="310" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#232F3E">CloudFront</text>
  
  <!-- API Gateway -->
  <rect x="250" y="280" width="120" height="60" rx="5" fill="#FF9900" stroke="#232F3E" stroke-width="2" />
  <text x="310" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#232F3E">API Gateway</text>
  
  <!-- Step Functions -->
  <rect x="450" y="180" width="120" height="60" rx="5" fill="#FF9900" stroke="#232F3E" stroke-width="2" />
  <text x="510" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#232F3E">Step Functions</text>
  
  <!-- Lambda Functions -->
  <rect x="450" y="280" width="120" height="60" rx="5" fill="#FF9900" stroke="#232F3E" stroke-width="2" />
  <text x="510" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#232F3E">Lambda Functions</text>
  
  <!-- DynamoDB -->
  <rect x="450" y="380" width="120" height="60" rx="5" fill="#FF9900" stroke="#232F3E" stroke-width="2" />
  <text x="510" y="415" font-family="Arial" font-size="14" text-anchor="middle" fill="#232F3E">DynamoDB</text>
  
  <!-- Carlton Service -->
  <rect x="650" y="280" width="120" height="60" rx="5" fill="#4D27AA" stroke="#232F3E" stroke-width="2" />
  <text x="710" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Carlton Service</text>
  
  <!-- Connections -->
  <!-- Dealer to Documentation Portal -->
  <line x1="110" y1="140" x2="110" y2="180" stroke="#232F3E" stroke-width="2" />
  <polygon points="110,180 105,170 115,170" fill="#232F3E" />
  
  <!-- Dealer to Cognito -->
  <line x1="170" y1="110" x2="250" y2="110" stroke="#232F3E" stroke-width="2" />
  <polygon points="250,110 240,105 240,115" fill="#232F3E" />
  
  <!-- Documentation Portal to Deal Configurator -->
  <line x1="110" y1="240" x2="110" y2="280" stroke="#232F3E" stroke-width="2" />
  <polygon points="110,280 105,270 115,270" fill="#232F3E" />
  
  <!-- Deal Configurator to CloudFront -->
  <line x1="170" y1="210" x2="250" y2="210" stroke="#232F3E" stroke-width="2" />
  <polygon points="250,210 240,205 240,215" fill="#232F3E" />
  
  <!-- Deal Configurator to API Gateway -->
  <line x1="170" y1="310" x2="250" y2="310" stroke="#232F3E" stroke-width="2" />
  <polygon points="250,310 240,305 240,315" fill="#232F3E" />
  
  <!-- API Gateway to Step Functions -->
  <line x1="370" y1="310" x2="450" y2="210" stroke="#232F3E" stroke-width="2" />
  <polygon points="450,210 440,215 445,220" fill="#232F3E" />
  
  <!-- Step Functions to Lambda -->
  <line x1="510" y1="240" x2="510" y2="280" stroke="#232F3E" stroke-width="2" />
  <polygon points="510,280 505,270 515,270" fill="#232F3E" />
  
  <!-- Lambda to DynamoDB -->
  <line x1="510" y1="340" x2="510" y2="380" stroke="#232F3E" stroke-width="2" />
  <polygon points="510,380 505,370 515,370" fill="#232F3E" />
  
  <!-- Lambda to Carlton -->
  <line x1="570" y1="310" x2="650" y2="310" stroke="#232F3E" stroke-width="2" />
  <polygon points="650,310 640,305 640,315" fill="#232F3E" />
  
  <!-- Carlton to Lambda -->
  <line x1="650" y1="330" x2="570" y2="330" stroke="#232F3E" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="570,330 580,325 580,335" fill="#232F3E" />
  
  <!-- Legend -->
  <rect x="50" y="480" width="20" height="20" fill="#FF9900" stroke="#232F3E" stroke-width="1" />
  <text x="80" y="495" font-family="Arial" font-size="12" fill="#232F3E">AWS Services</text>
  
  <rect x="200" y="480" width="20" height="20" fill="#FFFFFF" stroke="#232F3E" stroke-width="1" />
  <text x="230" y="495" font-family="Arial" font-size="12" fill="#232F3E">Frontend Components</text>
  
  <rect x="400" y="480" width="20" height="20" fill="#4D27AA" stroke="#232F3E" stroke-width="1" />
  <text x="430" y="495" font-family="Arial" font-size="12" fill="#232F3E">External Services</text>
  
  <line x1="550" y1="490" x2="590" y2="490" stroke="#232F3E" stroke-width="2" />
  <polygon points="590,490 580,485 580,495" fill="#232F3E" />
  <text x="600" y="495" font-family="Arial" font-size="12" fill="#232F3E">Data Flow</text>
  
  <line x1="650" y1="490" x2="690" y2="490" stroke="#232F3E" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="650,490 660,485 660,495" fill="#232F3E" />
  <text x="700" y="495" font-family="Arial" font-size="12" fill="#232F3E">Response Flow</text>
  
  <!-- Step Functions Detail -->
  <rect x="450" y="80" width="120" height="60" rx="5" fill="#FFFFFF" stroke="#232F3E" stroke-width="2" stroke-dasharray="5,5" />
  <text x="510" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#232F3E">Step Functions Workflow</text>
  <text x="510" y="125" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">1. Validate</text>
  <text x="510" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">2. Submit to Carlton</text>
  
  <!-- Approval Flow -->
  <rect x="650" y="180" width="120" height="60" rx="5" fill="#FFFFFF" stroke="#232F3E" stroke-width="2" stroke-dasharray="5,5" />
  <text x="710" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#232F3E">Approval Process</text>
  <text x="710" y="225" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">Price changes detected</text>
  <text x="710" y="240" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">Approval required</text>
  
  <!-- Step Functions to Approval -->
  <line x1="570" y1="210" x2="650" y2="210" stroke="#232F3E" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="650,210 640,205 640,215" fill="#232F3E" />
</svg>