# Secrets Template - AI Predictive Maintenance Engine
# 
# This file serves as a template for creating Kubernetes secrets.
# DO NOT commit actual secret values to version control!
# 
# Instructions:
# 1. Copy this file to secrets.yaml (which should be in .gitignore)
# 2. Replace all ${VARIABLE} placeholders with actual values
# 3. Apply with: kubectl apply -f secrets.yaml
# 
# For automated deployments, use environment variables or a secrets management tool.

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: ai-predictive-maintenance
type: Opaque
stringData:
  username: "postgres"
  password: "${POSTGRES_PASSWORD}"  # Generate with: openssl rand -base64 32
  database: "ai_pm_engine"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: ai-predictive-maintenance
type: Opaque
stringData:
  password: "${REDIS_PASSWORD}"  # Generate with: openssl rand -base64 32
---
apiVersion: v1
kind: Secret
metadata:
  name: influxdb-credentials
  namespace: ai-predictive-maintenance
type: Opaque
stringData:
  admin-user: "admin"
  admin-password: "${INFLUXDB_ADMIN_PASSWORD}"  # Generate with: openssl rand -base64 32
  token: "${INFLUXDB_TOKEN}"  # Generate with: openssl rand -base64 48
---
apiVersion: v1
kind: Secret
metadata:
  name: api-gateway-secrets
  namespace: ai-predictive-maintenance
type: Opaque
stringData:
  jwt-secret: "${JWT_SECRET}"  # Generate with: openssl rand -base64 64
---
apiVersion: v1
kind: Secret
metadata:
  name: sovd-credentials
  namespace: ai-predictive-maintenance
type: Opaque
stringData:
  client-id: "${SOVD_CLIENT_ID}"  # Provided by SOVD service provider
  client-secret: "${SOVD_CLIENT_SECRET}"  # Provided by SOVD service provider
---
apiVersion: v1
kind: Secret
metadata:
  name: sovd-certificates
  namespace: ai-predictive-maintenance
type: Opaque
data:
  # Base64 encoded certificates - provided by SOVD service provider
  # To encode: cat cert.pem | base64 -w 0
  ca.crt: "${SOVD_CA_CERT_BASE64}"
  client.crt: "${SOVD_CLIENT_CERT_BASE64}"
  client.key: "${SOVD_CLIENT_KEY_BASE64}"