apiVersion: v1
kind: Namespace
metadata:
  name: ai-predictive-maintenance
  labels:
    app.kubernetes.io/name: ai-predictive-maintenance
    app.kubernetes.io/instance: production
    app.kubernetes.io/component: namespace
    app.kubernetes.io/part-of: ai-predictive-maintenance-engine
    environment: production
---
apiVersion: v1
kind: Namespace
metadata:
  name: ai-predictive-maintenance-staging
  labels:
    app.kubernetes.io/name: ai-predictive-maintenance
    app.kubernetes.io/instance: staging
    app.kubernetes.io/component: namespace
    app.kubernetes.io/part-of: ai-predictive-maintenance-engine
    environment: staging
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: ai-pm-resource-quota
  namespace: ai-predictive-maintenance
spec:
  hard:
    requests.cpu: "100"
    requests.memory: 200Gi
    requests.storage: 500Gi
    persistentvolumeclaims: "20"
    services: "50"
    pods: "100"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: ai-pm-limit-range
  namespace: ai-predictive-maintenance
spec:
  limits:
  - default:
      cpu: 1000m
      memory: 2Gi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
    type: Container
  - max:
      storage: 10Gi
    type: PersistentVolumeClaim